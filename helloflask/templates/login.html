{% extends 'home.html' %}

{% block login %}
<div class="container">
    <form action = "/login" method = "post">
        <h3 style="color:white; float:right">Id: <input type="text" name="username" placeholder="username"></h3>
        <br><br><br>
        <h3 style="color:white; float:right">Password: <input type="text" name="password" placeholder="password"></h3>
        <br>
        <input type="submit" value="Log in" style="float:middle">
    </form>
</div>
{% endblock %}
